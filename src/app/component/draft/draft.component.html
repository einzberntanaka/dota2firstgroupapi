<app-header></app-header>
<div class="wrapper">
    <div class="container">
        <div class="main-content">
            <h3>Drag and Drop</h3>
            <div class="ui-grid ui-grid-pad ui-grid-responsive">
                <div class="ui-grid-row">

                    <div class="ui-grid-col-6 ui-widget-content">
                        <div class="heroes-list">
                            <div *ngFor="let hero of availableHeroes" class="hero-item" pDraggable="heroes" (onDragStart)="dragStart($event,hero)" (onDragEnd)="dragEnd($event)">
                                  <img src="{{hero.hero_img}}" style="float:left" draggable="false">
                                  <span>{{hero.hero_name}}</span>
                            </div>
                        </div>
                    </div>    




                    

                     <div class="ui-grid-col-6 ui-widget-content" pDroppable="heroes" (onDrop)="drop($event)" [ngClass]="{'ui-state-highlight':draggedHeroes}" >
                        <div class="heroes-list">
                            <div *ngFor="let hero of selectedHeroes" class="hero-item">
                                  <img src="{{hero.hero_img}}" style="float:left" draggable="false">
                                  <span>{{hero.hero_name}}</span>
                            </div>
                        </div>
                    </div>    
                    <!--<div class="ui-grid-col-6 ui-widget-content" style="border-right:0 none">
                        <ul style="margin:0;padding:0">
                            <li *ngFor="let hero of availableHeroes" class="ui-state-default ui-helper-clearfix" pDraggable="heroes"
                                (onDragStart)="dragStart($event,hero)" (onDragEnd)="dragEnd($event)">
                                <i class="fa fa-arrows fa-2x" style="float:right;margin-top:8px"></i>
                                <img src="{{hero.hero_img}}" style="float:left" draggable="false">
                                <div style="margin:8px 0 0 8px;float:left">{{hero.hero_name}}</div>
                            </li>
                        </ul>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
